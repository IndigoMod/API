<!doctype HTML>
<!-- This is the webpage that is displayed when you're using the wrong method. -->
<html>
<head>
  <title>IndigoAPI | 405 Method Not Allowed</title>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .oimg{
      transition:transform .7s cubic-bezier(0.645, 0.045, 0.000, 1.005);
    }
    .oimg:hover{
      transform:rotate(360deg);
    }
    .centered{
      text-align:center;display:flex;justify-content:center;align-items:center;
    }
    .centeredimg{
      width:25px;height:25px;margin:auto;display:block;
    }
  </style>
</head>
<body>
  <div class="card">
	<h1 class="card-title">405 Method Not Allowed</h1>
	<h4>The current HTTP request method (__method$$) is not valid for this API.</h4>
  <div class="text-right">
    <a href="javascript:location.reload();" class="btn btn-square centered"><img src="https://cdn.iconscout.com/icon/free/png-512/refresh-1781197-1518571.png" class="oimg centeredimg"></a>
  </div>
  </div>
</body>
</html>
